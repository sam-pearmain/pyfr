[backend]
precision = single
rank-allocator = linear

[backend-cuda]
device-id = 0

[constants]
; pyfr constants
gamma = 1.4
Re = 690000.0
Pr = 0.71
mu = 0.00000144927 # 1 / Re
; user-defined constants
rho_in = 1.0
u_in = 1.0
M_in = 1.5
p_in = 0.31746031746 # 1 / (gamma * M^2)

[solver]
system = navier-stokes
order = 1
shock-capturing = entropy-filter

[solver-time-integrator]
formulation = std
scheme = rk4
tstart = 0.0
tend = 5.0
dt = 5e-6
controller = none

[solver-entropy-filter]
d-min = 1e-6
p-min = 1e-6
e-tol = 1e-6
niters = 2
formulation = nonlinear

[solver-interfaces]
riemann-solver = roe
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-bcs-farfield]
type = char-riem-inv
rho = rho_in
u = u_in
v = 0.0
w = 0.0
p = p_in

[soln-bcs-bottom]
type = slp-adia-wall

[soln-bcs-outlet]
type = sup-out-fn

[soln-bcs-wall]
type = no-slp-adia-wall

[soln-ics]
rho = rho_in
u = u_in
v = 0.0
w = 0.0
p = p_in

[soln-plugin-nancheck]
nsteps = 100

[soln-plugin-writer]
dt-out = 0.05
basedir = .
basename = inlet-{t:.3f}

[soln-plugin-residual]
nsteps = 100
file = residuals.csv
header = true
