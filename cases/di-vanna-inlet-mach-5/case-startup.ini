[backend]
precision = single
rank-allocator = linear

[backend-cuda]
device-id = local-rank

[constants]
; pyfr constants
gamma = 1.4
Re = 2.3e6
Pr = 0.71
mu = 4.34782609e-7 # 1 / Re = 4.34782609e-7
; user-defined constants
rho_in = 1.0
u_in = 1.0
p_in = 0.02857142857 # 1 / (gamma * M^2)

[solver]
system = navier-stokes
order = 4
shock-capturing = artificial-viscosity
anti-alias = flux

[solver-time-integrator]
formulation = std
scheme = rk34
tstart = 0.0
tend = 3.0
dt = 1e-7
controller = pi
atol = 1e-6
rtol = 1e-6
errest-norm = l2
safety-fact = 0.8
min-fact = 0.1
max-fact = 5.0
dt-max = 5e-6

[solver-artificial-viscosity]
max-artvisc = 0.00390625
s0 = 0.00000182242
kappa = 5.0

[solver-interfaces]
riemann-solver = roe
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre
quad-deg = 12
quad-pts = gauss-legendre

[solver-elements-quad]
soln-pts = gauss-legendre
quad-deg = 12
quad-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn
quad-deg = 12
quad-pts = williams-shunn

[soln-bcs-farfield]
type = char-riem-inv
rho = rho_in
u = u_in
v = 0.0
w = 0.0
p = p_in

[soln-bcs-bottom]
type = slp-adia-wall

[soln-bcs-outlet]
type = sup-out-fn

[soln-bcs-wall] # change back to no-slp-adia-wall 
type = no-slp-adia-wall

[soln-ics]
rho = rho_in
u = u_in
v = 0.0
w = 0.0
p = p_in

[soln-plugin-nancheck]
nsteps = 100

[soln-plugin-writer]
dt-out = 0.01
basedir = out
basename = sol-{t:.3f}

